# Spring boot application
spring.application.name = lucene-service-provider
server.port = 8083


# DemoService service version
#demo.service.version = 1.0.0

# Base packages to scan Dubbo Component: @com.alibaba.dubbo.config.annotation.Service
#dubbo.scan.base-packages  = com.xiu.followdouban.commonservice.service


# Dubbo Config properties
## ApplicationConfig Bean
#dubbo.application.qos.port=0
#dubbo.application.qos.enable=true


## Enable multiple config bindings
#dubbo.config.multiple =true

## ProtocolConfig Bean
#dubbo.protocols.dubbo.name = dubbo
#dubbo.protocols.dubbo.port = 12345
#dubbo.protocols.dubbo.status = server

#dubbo.protocols.rest.name = rest
#dubbo.protocols.rest.port = 8888

## RegistryConfig Bean
#dubbo.registry.id = my-registry
#dubbo.registry.protocol=zookeeper
#dubbo直连 不适用注册中心进行处理 生产者消费者直接进行连接
#dubbo.registry.address = N/A
#dubbo.registry.address=47.92.79.38:2181

# Enables Dubbo All Endpoints
#management.endpoint.dubbo.enabled = true
#management.endpoint.dubboShutdown.enabled = true
#management.endpoint.dubboConfigs.enabled = true
#management.endpoint.dubboServices.enabled = true
#management.endpoint.dubboReferences.enabled = true
#management.endpoint.dubboProperties.enabled = true

# Dubbo Health
## StatusChecker Name defaults (default : "memory", "load" )
#management.health.dubbo.status.defaults = memory
## StatusChecker Name extras (default : empty )
#management.health.dubbo.status.extras = load,threadpool


spring.dubbo.application.name=dubbo-cousumer
spring.dubbo.registry.address=zookeeper://47.92.79.38:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan =com.xiu.followdouban.commonwebapi.service

mybatis.mapper-locations=classpath:mapper/*.xml
#数据库服务配置
spring.datasource.url=jdbc:mysql://localhost:3306/crawlinng?useUnicode=true&characterEncoding=utf-8&useSSL=False
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis分页插件
#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#print sql
logging.level.org.springframework=WARN
logging.level.org.spring.springboot.dao=DEBUG




#redis配置
# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
#spring.redis.database=0
# Redis服务器地址
#spring.redis.host=192.168.47.137
spring.redis.host=47.92.79.38
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
# 连接池最大连接数（使用负值表示没有限制）
#spring.redis.pool.max.active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
#spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
#spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
#spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
#spring.redis.timeout=0